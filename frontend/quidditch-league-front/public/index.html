<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:," />
  <title>Quidditch League</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
</head>
<body class="p-5">
  <div class="container">
    <h1 class="title text-center mb-4">Premier Quidditch League</h1>
    <!-- Div para notificaciones -->
    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
    <!-- aqui va el form -->
    <div class="row mb-4">
      <div class="col-12">
        <form id="team-form">
          <div class="mb-3">
            <label for="team-name" class="form-label">Team Name</label>
            <input type="text" class="form-control" id="team-name" required />
            <div class="invalid-feedback" id="team-name-error">This team name is required and must be uniqu</div>
          </div>
          <div class="mb-3">
            <label for="team-description" class="form-label">Description</label>
            <textarea class="form-control" id="team-description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Team</button>
        </form>
      </div>
    </div>
  
    <!-- Aqui pongo el selector pa Equipos -->
    <div class="row mb-4">
      <div class="col-12">
        <label for="team-select" class="form-label">Select a Team</label>
        <select id="team-select" class="form-select">
          <option value="">-- Select a Team --</option>
        </select>
      </div>
    </div>
  
    <!-- Aqui pongo la Lista de Jugadores -->
    <div class="row">
        
      <div class="col-12">
        <h2 class="subtitle">Available Players</h2>
            <div class="row mb-4">
                <div class="col-9">
                <input type="text" id="search-input" class="form-control" placeholder="Search players by name or position"/>
                </div>
                <div class="col-3">
                    <button id="export-excel" class="btn btn-success">Export to Excel</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Habitlity</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody id="players-list"></tbody>
                </table>
            </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
